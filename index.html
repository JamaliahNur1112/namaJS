<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DDT4D JAMALIAH NUR BINTI MOHD SHAHARIDDAN</h1>

    <input type="text" id="firstname & lastname">
    <button type="button" onclick="papar();">Papar</button>
    <span id="hasil"></span>
    
    <script>
    function papar() {
        let nama = document.getElementById('firstname & lastname').value;
        document.getElementById('hasil').innerHTML = 'Encik ' + nama;
    }
    </script>


</body>
</html>
